        <div class="navigation-container4">
          <div class="navigation-container5">
            <script defer="" data-name="fitness navigation">
              document.addEventListener('DOMContentLoaded', function() {
                (function(){
                  const navigationToggle = document.getElementById("navigation-mobile-toggle")
                  const navigationMobileMenu = document.getElementById("navigation-mobile-menu")
                  const navigationBackdrop = navigationMobileMenu.querySelector(
                    ".navigation-mobile-backdrop"
                  )
                  const navigationMobileLinks = navigationMobileMenu.querySelectorAll(
                    ".navigation-mobile-link"
                  )
                  const navigation = document.querySelector(".navigation")

                  // Toggle mobile menu
                  function toggleMobileMenu() {
                    const isOpen = navigationToggle.getAttribute("aria-expanded") === "true"

                    navigationToggle.setAttribute("aria-expanded", !isOpen)
                    navigationMobileMenu.classList.toggle("navigation-menu-open")

                    // Prevent body scrolling when menu is open
                    document.body.style.overflow = !isOpen ? "hidden" : ""
                  }

                  // Close mobile menu
                  function closeMobileMenu() {
                    navigationToggle.setAttribute("aria-expanded", "false")
                    navigationMobileMenu.classList.remove("navigation-menu-open")
                    document.body.style.overflow = ""
                  }

                  // Event listeners
                  navigationToggle.addEventListener("click", toggleMobileMenu)
                  navigationBackdrop.addEventListener("click", closeMobileMenu)

                  // Close menu when clicking on mobile links
                  navigationMobileLinks.forEach((link) => {
                    link.addEventListener("click", () => {
                      setTimeout(closeMobileMenu, 300) // Delay for smooth transition
                    })
                  })

                  // Close menu on escape key
                  document.addEventListener("keydown", (e) => {
                    if (
                      e.key === "Escape" &&
                      navigationMobileMenu.classList.contains("navigation-menu-open")
                    ) {
                      closeMobileMenu()
                    }
                  })

                  // Scroll effect for navigation
                  let lastScrollY = 0
                  let ticking = false

                  function updateNavigation() {
                    const scrollY = window.scrollY

                    if (scrollY > 50) {
                      navigation.classList.add("navigation-scrolled")
                    } else {
                      navigation.classList.remove("navigation-scrolled")
                    }

                    lastScrollY = scrollY
                    ticking = false
                  }

                  function requestTick() {
                    if (!ticking) {
                      requestAnimationFrame(updateNavigation)
                      ticking = true
                    }
                  }

                  window.addEventListener("scroll", requestTick, { passive: true })

                  // Handle resize events
                  window.addEventListener("resize", () => {
                    if (
                      window.innerWidth > 991 &&
                      navigationMobileMenu.classList.contains("navigation-menu-open")
                    ) {
                      closeMobileMenu()
                    }
                  })

                  // Smooth scroll for navigation links
                  const allNavigationLinks = document.querySelectorAll(
                    ".navigation-link, .navigation-mobile-link"
                  )

                  allNavigationLinks.forEach((link) => {
                    link.addEventListener("click", (e) => {
                      const href = link.getAttribute("href")

                      if (href && href.startsWith("#") && href !== "#") {
                        e.preventDefault()
                        const targetElement = document.querySelector(href)

                        if (targetElement) {
                          const offsetTop = targetElement.offsetTop - 100 // Account for fixed nav height

                          window.scrollTo({
                            top: offsetTop,
                            behavior: "smooth",
                          })
                        }
                      }
                    })
                  })
                })()
              });
            </script>
