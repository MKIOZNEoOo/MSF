<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MKWEB</title>
    <!-- Added Google Fonts: Inter for UI, Great Vibes for cursive headings -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="file/css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo" title="MK">
        <img src="file/background/logo.png" alt="MK" class="logo-img" />
      </div>
      <nav>
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">GET FILES</a></li>
          <li><a href="#">GITHUB</a></li>
          <li><a href="#">CODE</a></li>
          <li><a href="#">PROFILE</a></li>
          <li><a href="#">DEVELOPER</a></li>
          <li><a href="#">ABOUT</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero" aria-labelledby="hero-heading">
      <!-- large left logo (keeps visual identity) -->
      <div class="hero-logo"> <!-- container for styling -->
        <video autoplay muted loop playsinline poster="file/background/logo.png" aria-label="MK logo">
          <source src="mkweb/file/background/logo_video.webm" type="video/webm" />
          <source src="file/background/logo_video.mp4" type="video/mp4" />
          <!-- fallback image if video not supported -->
          <img src="file/background/logo_video.webm" alt="MK logo" />
        </video>
      </div>

      <div class="hero-content">
        <!-- new frosted glass card for the text -->
        <div class="hero-card">
          <h1 id="hero-heading">
            <span class="gradient-text">The Free Tools</span>
            <br/>
            <span class="muted">Made by Mkiozne</span>
          </h1>

          <p class="hero-lead">
            All my files have contains virus so make it sure always use your brain!!
          </p>

          <div class="buttons">
            <a href="#" class="btn download">GET FILES</a>
            <a href="#" class="btn docs">PROJECT</a>
          </div>
        </div>
      </div>

      <div class="hero-accent" aria-hidden="true"></div>
    </section>

    <!-- add after the hero section, before closing body -->
    <script src="file/js/main.js" defer></script>
  </body>
  </html>
